<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/cupcakes.css">
    <title>Cupcakes</title>
</head>
<body>
  <div class="container d-flex justify-content-between">
    <div class="row">
      
      <div class="col-auto m-2">

        <p class="display-3">Cupcakes</p>
        <div class="m-2" id="cupcake-list">
      
          {% for cupcake in cupcakes %}
          
          <div class="card mb-3 border rounded border-info shadow" style="width: 300px; height: 151px;">
            <div class="row g-0">
              <div class="col-md-4 cupcake_picture_div">
                <img src="{{cupcake.image}}" alt="{{cupcake.flavor}}" class="cupcake_picture">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{cupcake.flavor}}</h5>
                  <p class="card-text"><b>Size:</b> {{cupcake.size}}</p>
                  <p class="card-text"><b>Rating:</b> {{cupcake.rating}}</p>
                </div>
              </div>
            </div>
          </div>
          
          {% endfor %}
        </div>
      
      </div>



      <div class="col-auto m-2">
        <p class="display-3">Add Cupcake</p>
        <div class="m-2">

          <form action="/api/cupcakes" method="POST">
            
            <div class="input-group mb-3 border rounded border-info">
              <span class="input-group-text">Flavor</span>
              <input type="text" class="form-control" id="flavor" name="flavor" placeholder="enter flavor" required>
            </div>
  
            <div class="input-group mb-3 border rounded border-info">
              <span class="input-group-text">Size</span>
              <input type="text" class="form-control" id="size" name="size" placeholder="enter size" required>
            </div>
            
            <div class="input-group mb-3 border rounded border-info p-1">
              <label for="rating" class="form-label">Rating (1-10)</label>
              <input type="range" class="form-range" min="0" max="10" step="0.5" id="rating" name="rating" required>
            </div>
            
            <div class="input-group mb-3 border rounded border-info">
              <span class="input-group-text">Image URL</span>
              <input type="text" class="form-control" id="image" name="image" placeholder="enter image url (optional)">
            </div>
             
            <div class="d-flex justify-content-center">
              <a href="#" id="submit-button" class="btn btn-outline-info btn-lg">Add Cupcake</a>
            </div>
          
          </form>

        </div>
      
      </div>
    </div>
  </div>





  <!-- scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="/static/cupcakes.js"></script>
</body>
</html>
